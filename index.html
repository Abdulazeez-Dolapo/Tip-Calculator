<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        
        <form action="" id="form">

            <h1>TIP CALCULATOR</h1>

            <label for="">Bill amount</label><br>

            <input type="number" placeholder="How much is your bill" required><br>

            <label for="">How was your service</label><br>

            <select name="" id="drop-down" required>
                <option>- Choose an option -</option>
                <option value="0.3">Superb -30%</option>
                <option value="0.25">Good -25%</option>
                <option value="0.2">Meh -20%</option>
                <option value="0.15">Bad -15%</option>
                <option value="0.1">Terrible -10%</option>
            </select><br>

            <label for="">Number of people sharing bill</label><br>

            <input type="number" placeholder="How many people are sharing the bill" required> people<br>

            <button id="calculate"><strong>CALCULATE</strong></button><br>

            <span id="result">something</span>

        </form>

        <script src="tipCalc.js"></script>
    </div>
</body>
</html>
